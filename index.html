<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app" class="container-md mb-3 mt-4">
        <h1>Tabla de Frases</h1>
        <h3> Cantidad de frases: {{ message.length}} </h3>
        <div>Nueva frase</div>
        <input type="text" placeholder="Añadir nueva frase" @keypress.enter="add" v-model="nFrase"></input>
        <input type="text" placeholder="Añadir autor" @keypress.enter="add" v-model="nAutor"></input>
        <br><br>
      <button @click="add">Añadir</button>
      <hr>
      <table class="table table-bordered">
        <tr>
            <th>N</th>
          <th>Frase</th>
          <th>Autor</th>
        </tr>
        <tr v-for="({ frase, autor}, numeros) in message" :key="numeros">
        <td> {{ numeros+1 }}</td>
          <td> {{ frase }}</td>
          <td> {{ autor }}</td>
          <td> 
            <button type="button" class="me-3" data-bs-toggle="modal" data-bs-target="#editar" @click="eeditar(numeros)">
              Actualizar
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="editar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Frase y autor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <input type="text" placeholder="Editar frase" v-model="efrase.frase" class="form-control mb-2"></input>
                    <input type="text" placeholder="Editar autor" v-model="efrase.autor" class="form-control mb-2"></input>
                </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" @click="update">Guardar Cambios</button>
                  </div>
                </div>
              </div>
            </div>
            <button @click="remove(numeros)" style="background-color: red">eliminar</button>
           </td>
        </tr>
        </table>

        

      </div>

</body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="./app.js"></script>

</html>
